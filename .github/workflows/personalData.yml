# This is a basic workflow to help you get started with Actions

name: personalData

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      name:
        description: "name"
        required: true
      home:
        description: "tell us where you live so we can sell the data to the Great Techno Overlords over at Microapplegooglemeta."
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Saves your data to a file
          #raisk karjub mu peale kui peale kooloni on tÃ¼hik
        run: echo "Name:${{ github.event.inputs.name }} Address:${{ github.event.inputs.home }}" > data.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: data
          path: data.txt
          retention-days: 5

      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: data
